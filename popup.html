<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CTBids Downloader</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            width: 300px;
            padding: 15px;
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 22px;
            color: #888;
            text-decoration: none;
            cursor: pointer;
            line-height: 1;
        }
        .close-btn:hover {
            color: #333;
        }
        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            outline: none;
        }
        button:hover:not(:disabled) {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
        p#status {
            font-size: 12px;
            margin-top: 15px;
            min-height: 14px;
            text-align: center;
        }
        .progress-container {
            display: none; /* Hidden by default */
            margin-top: 15px;
        }
        progress {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            appearance: none;
        }
        progress::-webkit-progress-bar {
            background-color: #eee;
            border-radius: 4px;
        }
        progress::-webkit-progress-value {
            background-color: #007bff;
            border-radius: 4px;
            transition: width 0.1s linear;
        }
    </style>
</head>
<body>
	<h2>CT Seller Image Helper</h2>
    <a id="closeBtn" class="close-btn" title="Close">&times;</a>

    <div class="form-group">
        <label for="folderNameInput">Auction folder:</label>
        <input type="text" id="folderNameInput" disabled/>
    </div>

    <button id="downloadBtn" disabled>Download Images</button>
    
    <div id="progressContainer" class="progress-container">
        <progress id="progressBar" max="100" value="0"></progress>
    </div>

    <p id="status">Loading...</p>

    <script src="popup.js"></script>
</body>
</html>
